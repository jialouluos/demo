
server
{
    listen       80;
    listen  [::]:80;
    add_header X-Frame-Options sameorigin; #防嵌入
    add_header Content-Security-Policy: frame-ancestors 'self' 'www.harver.cn' 'harver.cn'; #嵌入白名单
    location / {
        root /app;
        index index.php index.html index.htm default.php default.htm default.html;
        try_files $uri $uri/ /index.html;
    }

}
